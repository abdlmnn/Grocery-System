<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date Input with Icon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
    }

    .input-with-icon {
      position: relative;
      display:flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
    }

    .input-with-icon i {
      position: absolute;
      top: 50%;
      z-index: 999;
      right: 10px;
      transform: translateY(-50%);
      color: #000000;
      pointer-events: none;
      font-size: 14px;
    }

    .input-with-icon input[type="date"] {
      padding: 0 20px 0 0 ;
      font-size: 14px;
      border: none;
      background-color: transparent;
      outline: none;
      appearance: none;        
      -webkit-appearance: none;
      -moz-appearance: none;    
      position: relative;
      z-index: 1;
      width: 100%;
    }
    input[type="date"]::-webkit-calendar-picker-indicator {
      opacity: 0;
      cursor: pointer;
      position: absolute;
      right: 0;
      width: 100%;
      height: 100%;opacity: 0;
      z-index: 2;
    }

    .cont{
        display: flex;
        justify-content: center;
        text-align: center;
        gap: 5px;
        align-items: center;
        border: 1px solid #ccc;
        background-color: #d6d6d6;
        width: 25%;
        /* max-width: 300px; */
        padding: 4px;
        border-radius: 50px;
    }

    .cont span{
        margin-right: 10px;
        font-size: 12px;
        text-align: center;
    }
  </style>
</head>
<body>

    <h2>Date Picker with Icon</h2>

    <div class="cont">
        <div class="input-with-icon">
            <input type="date">
            <i class="fa-solid fa-calendar-days"></i>
        </div>
        <span>To</span>
        <div class="input-with-icon">
            <input type="date">
            <i class="fa-solid fa-calendar-days"></i>
        </div>
    </div>

</body>
</html>
