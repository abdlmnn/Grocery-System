  <style>
    .table-responsive {
  width: 100%;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
  background-color: white;
  border: 1px solid #ddd;
  border-radius: 8px;
}

.custom-table {
  width: 100%;
  border-collapse: collapse;
  min-width: 600px; /* This makes it scrollable on small screens */
}

.custom-table th,
.custom-table td {
  padding: 10px;
  text-align: left;
  border-bottom: 1px solid #eee;
  font-size: 14px;
}

.custom-table th {
  background-color: #f4f4f4;
  font-weight: bold;
}

.action-buttons {
  position: relative;
  display: flex;
  justify-content: center;
}

.menu-btn {
  background: none;
  border: none;
  font-size: 20px;
  cursor: pointer;
  padding: 5px;
}

.action-menu {
  display: none;
  flex-direction: column;
  position: absolute;
  top: 30px;
  right: 0;
  background-color: white;
  border: 1px solid #ddd;
  border-radius: 4px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  z-index: 1000;
}

.action-menu button {
  padding: 8px 12px;
  border: none;
  background: none;
  text-align: left;
  width: 100%;
  font-size: 14px;
  cursor: pointer;
}

.action-menu button:hover {
  background-color: #f5f5f5;
}

/* Hide buttons on mobile and use three dots */
@media (max-width: 768px) {
  /* .edit-btn, .delete-btn {
    display: none;
  } */
  .menu-btn {
    display: inline;
  }
}


  </style>
  <script>
    function toggleMenu(btn) {
      const menu = btn.nextElementSibling;
      const isVisible = menu.style.display === 'flex';
      // Close any other open menus
      document.querySelectorAll('.action-menu').forEach(m => m.style.display = 'none');
      menu.style.display = isVisible ? 'none' : 'flex';
    }
  
    // Close menu if clicking outside
    window.addEventListener('click', function(e) {
      if (!e.target.closest('.action-buttons')) {
        document.querySelectorAll('.action-menu').forEach(m => m.style.display = 'none');
      }
    });
  </script>
  
</head>
<body>
  <div class="table-responsive">
    <table class="custom-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Product</th>
          <th>Category</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Shoes</td>
          <td>Fashion</td>
          <td>5</td>
          <td>$50</td>
          <td>
             <div class="action-buttons">
                <button class="menu-btn" onclick="toggleMenu(this)">⋮</button>
                <div class="action-menu">
                  <button class="edit-btn">Edit</button>
                  <button class="delete-btn">Delete</button>
                </div>
              </div>
          </td>
        </tr>

                  <button class="delete-btn">Delete</button>
                </div>
              </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
</body>
