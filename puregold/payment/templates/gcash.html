<!DOCTYPE html>
<html lang="en">
    {%load static%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gcash Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3 class="mb-4">GCash Payment</h3>
    
        <div class="card p-4 mb-4">
          <div class="row align-items-center">
            <div class="col-md-6 text-center">
              <h5>Scan this QR Code to Pay</h5>
              <img src="{% static 'public/QRcode.jpg' %}" alt="GCash QR Code" class="img-fluid mb-3" style="max-width: 250px;">
              <p>GCash Number: <strong>0917-123-4567</strong></p>
              <p>Name: <strong>PureGold Groceries</strong></p>
            </div>
    
            <div class="col-md-6 text-center">
              <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="id_image" class="form-label text-left">Upload Payment Proof</label>
                  <input type="file" name="image" class="form-control " id="id_image" required>
                </div>
                <button type="submit" class="btn btn-success w-50 ">Complete your payment</button>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
