{%load static%}
<tbody>
    {%for data in unit%}
    <tr>
        <td data-cell="SL">{{data.id}}</td>
        <td data-cell="Name">{{data.name}}</td>
        <td data-cell="Abbreviation">{{data.abbreviation}}</td>
        <td data-cell="Abbreviation">{{data.description}}</td>
        <td data-cell="Date">{{data.created_date}}</td>
        <td data-cell="Actions">
            <div class="btn-td-cont">
                <button class="button read-btn"
                onclick="openViewModalUnit({{data.id}})"
                >
                    <i class="fa-regular fa-eye"></i>
                </button>
                <button class="button update-btn"
                onclick="openEditModalUnit({{data.id}})"
                >
                    <i class="fa-regular fa-pen-to-square"></i>
                </button>
                <a href="{%url 'inventory:deleteUnit' data.id%}" class="button delete-btn">
                    <i class="fa-regular fa-trash-can"></i>
                </a>
            </div>
            <button class="button dot-btn">
                <i class="fa-solid fa-ellipsis"></i>
            </button>
        </td>
    </tr>
    {% endfor %}
</tbody>
