<div id="openEditModalUnit"  class="modal-form-container">
    <div class="add-container">
        <div class="child-top">
            <h2>Edit Unit</h2>
            <button class="close" onclick="closeModal()">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <form id="editForm">
            {% csrf_token %}
            <div class="group-cont">
                <div class="form-group one">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="nameEdit" class="form-control" placeholder="Name" required>
                </div>
                <div class="form-group two">
                    <label for="abbreviation">Abbreviation:</label>
                    <input type="text" name="abbreviation" id="abbreviationEdit" class="form-control" placeholder="Name" required>
                </div>
            </div>

            <div class="group-cont">
                <div class="form-group one">
                    <label for="description">Description:</label>
                    <textarea name="description" id="descriptionEdit"></textarea>
                </div>
            </div>

            <button type="submit" class="submit-btn">Update Unit</button>
        </form>
    </div>
</div>
