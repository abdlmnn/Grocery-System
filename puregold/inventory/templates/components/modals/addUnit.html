<div id="openAddBtn" class="modal-form-container">
    <div class="add-container">
        <div class="child-top">
            <h2>Add New Brand</h2>
            <button class="close">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <form action="{%url 'inventory:addUnit'%}" method="post">
            {% csrf_token %}
            <div class="group-cont">
                <div class="form-group one">
                    <label for="Name">Name:</label>
                    <input type="text" name="name" id="Name" class="form-control" placeholder="Name" required>
                </div>
                <div class="form-group two">
                    <label for="Abbreviation">Abbreviation:</label>
                    <input type="text" name="abbreviation" id="abbreviation" class="form-control" placeholder="Abbreviation" required>
                </div>
            </div>

            <div class="group-cont">
                <div class="form-group one">
                    <label for="description">Description:</label>
                    <textarea name="description" ></textarea>
                </div>
            </div>

            <button type="submit" class="submit-btn">Add Brand</button>
        </form>
    </div>
</div>
