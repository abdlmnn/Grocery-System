<div id="openEditModalStock" class="modal-form-container">
    <div class="add-container">
        <div class="child-top">
            <h2>Edit Stock</h2>
            <button class="close" onclick="closeModal()">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <form id="editStockForm" method="post">
            {% csrf_token %}
                <div class="group-cont">
                    <div class="form-group one">
                        <label for="product">Product:</label>
                        <select id="productEdit" name="product" class="form-control" required>
                            {% comment %} <option value="" selected disabled>Select</option> {% endcomment %}
                            {%for x in inventory%}
                            <option value="{{x.id}}">{{x.name}}</option>
                            {%endfor%}
                        </select>
                    </div>
    
                    <div class="form-group two">
                        <label for="Quatity">Quantity:</label>
                        <input type="number" name="quantity" id="quantityEdit" class="form-control" min="1" placeholder="Quantity" required>
                    </div>
                </div>
    
                <div class="group-cont">
                    <div class="form-group one">
                        <label for="AmountUnit">Amount Per Unit:</label>
                        <input type="number" name="amountPerUnit" step="any" id="amountPerUnitEdit" class="form-control" min="0" placeholder="Amount per unit">
                    </div>
                    <div class="form-group two">
                        <label for="Unit">Unit:</label>
                        <select id="unitEdit" name="unit" class="form-control">
                            <option value="">Select</option>
                            {%for x in unit%}
                            <option value="{{x.id}}">{{x.name}}</option>
                            {%endfor%}
                        </select>
                    </div>
                </div>
    
                <div class="group-cont">
                    <div class="form-group one">
                        <label for="Price">Price:</label>
                        <input type="number" id="priceEdit" step="any" name="price" class="form-control" min="1" placeholder="Price" required>
                    </div>
                    <div class="form-group two">
                        <label for="expiryDate">Expiry Date:</label>
                        <input type="date" id="expiryDateEdit" name="expiryDate" class="form-control">
                    </div>
                </div>  
    
                <div class="group-cont">
                    <div class="form-group one">
                        <label for="Description">Description:</label>
                        <textarea name="description" id="descriptionEdit"></textarea>
                    </div>
                    <div class="form-group two">
                        <label for="Description">Product Image:</label>
                        <div class="image-preview" >
                            <img id="previewImage1" src="" alt="">
                        </div>
                    </div>
                </div>
            <button class="submit-btn">Update Stock</button>
        </form>
    </div>
</div>
