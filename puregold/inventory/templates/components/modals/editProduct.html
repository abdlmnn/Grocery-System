<div id="editModal" class="modal-form-container">
    <div class="add-container">
        <div class="child-top">
            <h2>Edit Product</h2>
            <button class="close" onclick="closeEditModal()">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <form id="editProductForm" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="group-cont">
                <div class="form-group one">
                    <label for="subcategory">Subcategory:</label>
                    <select id="subcategory1" name="subcategory" class="form-control">
                        {% for x in subcategory %}
                            <option value="{{ x.id }}">{{ x.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group two">
                    <label for="brand">Brand:</label>
                    <select id="brand1" name="brand" class="form-control">
                        <option value="">Select</option>
                        {% for x in brand %}
                            <option value="{{ x.id }}">{{ x.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="group-cont">
                <div class="form-group one">
                    <label for="productName">Product Name:</label>
                    <input type="text" name="name" id="productName1" class="form-control" placeholder="Name" required>
                </div>
                <div class="form-group two">
                    <label for="productImage">Product Image:</label>
                    <input type="file" name="image" id="productImage1" class="custom-file-input" accept="image/*">
                </div>
            </div>
            <div class="group-cont">
                <div class="form-group one">
                    <label for="Description">Description:</label>
                    <textarea name="description" id="description1"></textarea>
                </div>
                <div class="form-group two">
                    <label for="Image">Product Image:</label>
                    <div class="image-cont">
                        <img src="" alt="" id="previewImage1">
                    </div>
                </div>
            </div>
            <button class="submit-btn">Update Product</button>
        </form>
    </div>
</div>
