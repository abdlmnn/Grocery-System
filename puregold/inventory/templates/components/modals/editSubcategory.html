<div id="openEditModalSub" class="modal-form-container">
    <div class="add-container">
        <div class="child-top">
            <h2>Add New Subcategory</h2>
            <button class="close" onclick="closeModal()">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <form id="editForm" method="POST">
            {% csrf_token %}
            <div class="group-cont">
                <div class="form-group one">
                    <label for="Category">Category:</label>
                    <select id="categoryEdit" name="category" class="form-control" required>
                        {%for x in category%}
                            <option value="{{x.id}}">{{x.name}}</option>
                        {%endfor%}
                    </select>
                </div>
                <div class="form-group two">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="nameEdit" class="form-control" placeholder="Name" required>
                </div>
            </div>

            <button type="submit" class="submit-btn">Update Subcategory</button>
        </form>
    </div>
</div>
