<div id="openAddBtn" class="modal-form-container">
    <div class="add-container">
        <div class="child-top">
            <h2>Add New Brand</h2>
            <button class="close">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <form action="{%url 'inventory:addBrand'%}" method="post">
            {% csrf_token %}
            <div class="group-cont">
                <div class="form-group one">
                    <label for="name">Name:</label>
                    <input type="text" id="nameAdd" name="name" class="form-control" placeholder="Name" required>
                </div>
            </div>

            <button type="submit" class="submit-btn">Add Brand</button>
        </form>
    </div>
</div>
