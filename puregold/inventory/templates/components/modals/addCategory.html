<div id="openAddBtn"  class="modal-form-container">
    <div class="add-container">
        <div class="child-top">
            <h2>Add New Category</h2>
            <button class="close">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <form action="{%url 'inventory:addCategory'%}" method="post">
            {% csrf_token %}
            <div class="group-cont">
                <div class="form-group one">
                    <label for="Name">Name:</label>
                    <input type="text" name="name" id="categoryName" class="form-control" placeholder="Name" required>
                </div>
            </div>

            <button type="submit" class="submit-btn">Add Category</button>
        </form>
    </div>
</div>
