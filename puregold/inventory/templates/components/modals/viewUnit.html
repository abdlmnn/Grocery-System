<div id="openViewModalUnit"  class="modal-form-container">
    <div class="add-container">
        <div class="child-top">
            <h2>View Unit</h2>
            <button class="close" onclick="closeModal()">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <form>
            <div class="group-cont">
                <div class="form-group one">
                    <label for="name">Name:</label>
                    <input type="text" disabled name="name" id="nameView" class="form-control" placeholder="Name" required>
                </div>
                <div class="form-group two">
                    <label for="abbreviation">Abbreviation:</label>
                    <input type="text" disabled name="abbreviation" id="abbreviationView" class="form-control" placeholder="Name" required>
                </div>
            </div>
            <div class="group-cont">
                <div class="form-group one">
                    <label for="Description">Description:</label>
                    <textarea name="description" id="descriptionView" disabled></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
