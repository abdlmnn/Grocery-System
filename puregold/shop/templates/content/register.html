{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --first-color-orange: #f17b0d;
      --first-color-darkgreen: #044635;
      --bg-color: #f3f3f3;
      --content-bg-color: #f8f8f8;
      --size-text: 12px;
    }

    .register-container {
      min-height: 100vh;
      background: var(--bg-color);
      font-size: var(--size-text);
    }

    .register-form {
      max-width: 300px;
      margin: auto;
    }

    .bg-image {
      background-image: url("{% static 'public/bg.jpg' %}");
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }

    .form-control{
        font-size: var(--size-text);
    }

    .form-control:focus {
      box-shadow: none;
      border-color: var(--first-color-darkgreen);
    }

    .google-btn {
        background-color: #fff;
        border: 1px solid #ddd;
        color: #444;
        padding: 10px;
        border-radius: 4px;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    
      .google-btn img {
        height: 20px;
        margin-right: 10px;
      }

    .btn {
      border: none;
      font-size: var(--size-text);
    }

    a{
        text-decoration: none;
    }

    .text a {
        color: var(--first-color-orange);
        font-size: 14px;
    }

    .login-link a {
      color: var(--first-color-orange);
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container-fluid register-container">
    <div class="row">
      <!-- Left: Form -->
      <div class="col-md-6 d-flex align-items-center">
        <div class="register-form w-100">
          <div class="text-center mb-4">
            <a href="{% url 'shop:shop' %}">
              <img src="{% static 'public/orange-green-original-puregold-logo.png' %}" alt="Puregold Logo" style="max-width: 250px;">
            </a>
          </div>

          <div class=" text-center  mb-3 text">
            <a href="#" class="">
                Create Your Account
            </a>
        </div>
          <form method="post">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-6 mb-3">
                <label>First Name</label>
                <input type="text" class="form-control" name="first_name" required>
              </div>
              <div class="col-md-6 mb-3">
                <label>Last Name</label>
                <input type="text" class="form-control" name="last_name" required>
              </div>
            </div>

            <div class="mb-3">
              <label>Email</label>
              <input type="email" class="form-control" name="email" required>
            </div>

            <div class="mb-3">
              <label>Password</label>
              <input type="password" class="form-control" name="password1" required>
            </div>

            <div class="mb-3">
              <label>Confirm Password</label>
              <input type="password" class="form-control" name="password2" required>
            </div>

            <button type="submit" class="btn btn-primary w-100" style="background-color: var(--first-color-darkgreen); color: white;">Register</button>
          </form>

          <div class="login-link mt-4 text-center">
            Already have an account? <a href="{% url 'shop:login' %}">Login here</a>
          </div>
        </div>
      </div>

      <!-- Right: Image -->
      <div class="col-md-6 d-none d-md-block bg-image"></div>
    </div>
  </div>
</body>
</html>
