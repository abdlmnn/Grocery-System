
{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
        --first-color-orange: #f17b0d;
        --first-color-darkgreen: #044635;
        --bg-color: #f3f3f3;
        --content-bg-color: #f8f8f8;
        --size-text: 12px;
      }

    .login-container {
      min-height: 100vh;
      background: var(--bg-color);
      font-size: var(--size-text);
    }
  
    .login-form {
      max-width: 300px;
      margin: auto;
    }

    .form-control{
        font-size: var(--size-text);
    }



  
    .bg-image {
      background-image: url("{% static 'public/bg.jpg' %}");
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }
  
    .google-btn {
      background-color: #fff;
      border: 1px solid #ddd;
      color: #444;
      padding: 10px;
      border-radius: 4px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  
    .google-btn img {
      height: 20px;
      margin-right: 10px;
    }

    .btn {
        border: none;
        font-size: var(--size-text);
    }

    .register-link a {
        color: var(--first-color-orange);
        text-decoration: none;
        font-weight: 500;
      }
  
      .register-link a:hover {
        text-decoration: underline;
      }

      .google-btn {
        text-decoration: none;
      }

      .form-control:focus {
        box-shadow: none;
        border-color: var(--first-color-darkgreen); /* Optional: your custom border color */
      }
</style>
</head>
<body>
    <div class="container-fluid login-container">
        <div class="row">
          <!-- Left: Login Form -->
          <div class="col-md-6 d-flex align-items-center">
            <div class="login-form w-100">
                <div class="text-center mb-4">
                    <a href="{%url 'shop:shop'%}">
                    <img src="{% static 'public/orange-green-original-puregold-logo.png' %}" alt="Puregold Logo" style="max-width: 250px;">
                </a>
                </div>
      
              <a href="" class="google-btn mb-3">
                <img src="{% static 'public/google-icon.png' %}" alt="Google"> Sign in with Google
              </a>
      
              <div class="text-center mb-3">or</div>
      
              <form action="{%url 'shop:login'%}" method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                  <label>Email address</label>
                  <input type="email" name="email" class="form-control" >
                </div>
                <div class="form-group mb-3">
                  <label>Password</label>
                  <input type="password" name="password" class="form-control" >
                </div>
                <button type="submit" class="btn btn-primary w-100" style="background-color: var(--first-color-darkgreen); color: white;">Login</button>
              </form>

              <div class="register-link mt-4">
                Don't have an account? <a href="{%url 'shop:register'%}">Register here</a>
              </div>
            </div>
          </div>
      
          <!-- Right: Image -->
          <div class="col-md-6 d-none d-md-block bg-image"></div>
        </div>
      </div>
</body>
</html>
